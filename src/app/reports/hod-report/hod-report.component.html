<div class="hod-report">
    <div class="text-center">   
    <div class="row">
        <div class="col-sm-3">
            <form>
               <label for="coordinators">
                    Coordinators
                </label>                
               <select class="form-control" id="coordinator">
                   <option value="examination">Examination</option>
                   <option value="postgraduate">Postgraduate</option>
                   <option value="pdp's">PDP's</option>
                   <option value="project">Project</option>
                   <option value="innovation">Research,Publication,innovation</option>
                 </select>                
           </form>
        </div>
        <div class="col-sm-3">
            <form>
                <label for="quartery">
                    Choose quarter
                </label>
             <select class="form-control" id="quartery">
               <option value="january">January-March</option>
               <option value="april">April-June</option>
               <option value="july">July-September</option>
               <option value="october">October-December</option>
               
             </select>
            </form>
        </div>
        <div class="col-sm-3">
            <form>
                <label for="year">
                    Choose year
                </label>
                <select class="form-control" id="coordinator">
                  <option value="january">2010</option>
                  <option value="february">2011</option>
                  <option value="march">2012</option>
                  <option value="april">2013</option>
                  <option value="may">2014</option>
                  <option value="june">2015</option>
                  <option value="july">2016</option>
                  <option value="august">2017</option>
                  <option value="september">2018</option>
                  <option value="october">2019</option>
                  <option value="november">2020</option>
                  <option value="december">2021</option>                 
                </select>
            </form>
        </div>
    </div> 
    </div>
    <div class="search"> 
        <button class="btn btn-outline-success" (click)="onClick()">Search report</button>
    </div>    
</div>
